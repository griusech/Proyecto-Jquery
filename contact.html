<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ESTILO CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">


    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--PLUGIN VALIDACION-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    
    <!--Moments-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>


    <!--Mis Scripts-->
    <script type="text/javascript" src="js/main.js"></script>
    
    <title>Proyecto con Javascript</title>
</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <header>
            <div id="logo">
                <h1>Proyecto Js</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="time.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!--Contenido-->
        <section id="content">
            <!--Cargar Contacto-->
            <div id="box">
                <div id="contacto">
                    <h2>CONCTACTO</h2>
                    <form action="" method="POST" id="form_contact">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" data-validation="alphanumeric">

                        <label for="surname">Apellido:</label>
                        <input type="text" name="surname" data-validation="alphanumeric">

                        <label >Email:</label>
                        <input type="email" name="email" data-validation="email">

                        <label for="sex">Sexo:</label>
                        <select name="sex" data-validation="required">
                           <option value="Hombre">Hombre</option>
                           <option value="Mujer">Mujer</option> 
                        </select>

                        <label for="date">Fecha de nacimiento:</label>
                        <input type="text" name="date" data-validation="date">

                        <label for="years">Edad:</label>
                        <input type="number" name="years" data-validation="number">

                        <input type="submit" value="Enviar">

                    </form>
                </div>

            </div>

            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>Â¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg" alt="">
                    <p>Lorem ipsum dolor sit amet consectetur,
                            adipisicing elit. Aliquam magni,
                             voluptatibus dolor quibusdam cum</p>
                </div>

                <div id="login"></div>
                <h4><span>Identificate</span></h4>
                <form>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="form_name">

                    <label for="email">Correo</label>
                    <input type="text" name="email">

                    <label for="password">Password</label>
                    <input type="password" name="pass">

                    <input type="submit" value="Entrar">
                </form>

            </aside> 
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Mi primer proyecto con JS
        <a href="#" class="subir">Subir</a>
    </footer>

</body>
</html>
